name: GitHub Trending Stats

on:
  schedule:
    - cron: '0 0 * * 0'  # 每周日运行
  workflow_dispatch:      # 允许手动触发

jobs:
  collect-stats:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0    # 获取完整的git历史
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas
        
    - name: Run stats collection
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: python github_trending_stats.py
        
    - name: Commit and push if changed
      run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
        git add stats/ README.md
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update trending stats $(date '+%Y-%m-%d')" && git push)
